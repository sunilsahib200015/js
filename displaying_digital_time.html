<body>
 <div id="clock" style="box-shadow:10px 10px 10px gray;text-align:center;width:50%;background:yellow;font-family:arial black;color:red;font-size:50px;margin:auto;">Clock </div>   
<script>
  var t = document.getElementById("clock")
// Using Timer Object setInterval(),setTimeout()


function showtime()
{
  var d = new Date()
  t.innerHTML=d.toLocaleTimeString()
}
var i = setInterval("showtime()",1000)
</script>

    
</body>
