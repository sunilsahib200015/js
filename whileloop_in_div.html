<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var  clist = new  Array()
        
       //document.body.style.background  = mycolor

        //alert(mycolor)
    var r,g,b
     var a = 1
     var c = 1
      while(a<=1000)
      {
      
        r = Math.round(Math.random()*255)
        g = Math.round(Math.random()*255)
        b = Math.round(Math.random()*255)
       var mycolor = "rgb("+r+","+g+","+b+")"
       clist[a]=mycolor
        if(c==10)
            {
                document.write("<br/>")
            }

         document.write("<div style='padding:20px;margin:20px;width:20px;height:20px;background:"+clist[a]+";'>"+mycolor+"</div>")


       a++
      }



    </script>
    
</body>
</html>
